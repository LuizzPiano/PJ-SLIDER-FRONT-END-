<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>

   <div class="hero">
        <video autoplay loop muted plays-inline class="black-video">
        <source src="./img/video2.mov" type="video/mp4">

        </video>

  
    
    <!---Image slider start-->

    <div   class="slider" >
        <div class="slides">
            <!--radio buttons start-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--radio buttons end-->
            <!--slide images start-->
            <div class="slide first">
                <img src="./img/1.jpg" alt="Imagem 1">
            </div>
            <div class="slide">
                <img src="./img/2.jpg" alt="Imagem 2">
            </div>
            <div class="slide">
                <img src="./img/3.jpg" alt="Imagem 3">
            </div>
            <div class="slide">
                <img src="./img/4.jpg" alt="Imagem 4">
            </div>

            <!--slide images end-->
            <!--automatic navigation start-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>

                </div>
            <!--automatic navigation end-->
          
        </div>
        <!--Manual navigation start-->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
        <!--Manual navigation end-->

    </div>
        

    <!---Image slider end-->

    <script type="text/javascript">
        var counter = 1;
        setInterval(function(){
            document.getElementById('radio' + counter).checked = true;
            counter++;
            if(counter > 4){
                counter = 1;
            }
        },5000);
    </script>



</body>
</html>
